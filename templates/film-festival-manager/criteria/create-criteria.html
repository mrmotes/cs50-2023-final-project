{% extends "film-festival-manager/base.html" %}
{% block title %}
    Create Evaluation Criteria
{% endblock %}

{% block main %}
<div class="container col-md-3">
    <div class="row">
        <h1>Create Evaluation Criteria</h1>
    </div>
    <div class="row">
        <form action="{{ url_for('criteria.create_evaluation_criteria') }}" class="row g-3" method="post">
            <div class="col-md-10">
                <label class="form-label">Evaluation Criteria</label>
                <input autocomplete="off" autofocus class="form-control" name="criteria-name" type="text" required>
            </div>
            <div class="col-10">
                <label class="form-label">Status</label>
                <select class="form-select" name="criteria-status" required>
                    {% for status in statuses %}
                        <option value="{{ status }}">{{ status }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-10">
                <label class="form-label">Description</label>
                <textarea class="form-control" rows="4" name="criteria-description"></textarea>
            </div>
            <label class="form-label">Categories</label>
                {% for category in categories %}
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="category-switch" name="{{ category.id }}">
                        <label class="form-check-label" for="category-switch">{{ category["name"] }}</label>
                    </div>
                {% endfor %}
            <div class="col-12">
                <button type="submit" class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
