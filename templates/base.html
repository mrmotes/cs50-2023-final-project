<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>
</head>
    <body style="background-color: #F2FFF2;">
        <header class="navbar navbar-expand-lg bd-navbar sticky-top" style="background-color: #91D397;">
			{% block header %}{% endblock %}
		</header>

        <main class="bd-main order-1" style="background-color: #F2FFF2;">
            <div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
                {% block main %}{% endblock %}
            </div>
        </main>

        <footer style="background-color: #C2E1C2;">
            {% block footer %}{% endblock %}
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </body>
</html>
